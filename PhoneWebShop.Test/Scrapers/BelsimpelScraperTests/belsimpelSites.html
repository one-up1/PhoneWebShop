        <style>
            * {
                font-family: "roboto", Roboto, Arial, sans-serif;
            }

            body {
                margin: 0;
            }

            a {
                color: #009ddf;
            }

            .no_script_container {
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                height: 100vh;
                max-width: 100vw;
            }

            .brandname_banner {
                box-sizing: border-box;
                background: #009ddf;
                padding: 10px 10px 0;
                width: 100%;
            }

                .brandname_banner img {
                    height: 39px;
                }

            .content_container {
                max-width: 1240px;
                margin: 0 auto;
                padding: 0 8px;
            }

            .error_bar {
                background-color: #edf1f7;
                height: 360px;
            }

            .error_bar_content {
                height: 100%;
                display: flex;
            }

            .error_bar_text {
                display: flex;
                height: 100%;
                flex-direction: column;
                justify-content: center;
                flex-shrink: 1;
            }

            .error_bar_image_container {
                height: 327px;
                display: flex;
                align-self: flex-end;
                padding-left: 30px;
            }

                .error_bar_image_container img {
                    height: 100%;
                }

            .footer_container_methode {
                padding: 0 8px 16px;
            }

            .sf_socialmedia {
                display: flex;
                margin-right: 48px
            }

                .sf_socialmedia a {
                    margin: 4px 4px 0;
                }

            .customer_service {
                margin-top: 12px;
                margin-right: 16px;
            }

            .customer_service,
            .sf_socialmedia {
                float: right;
                clear: left;
            }

            .sf_logo {
                float: left;
            }

            .cs_status_text.open {
                color: #5fb500;
            }

            .cs_status_text.closed {
                color: #000000;
            }

            .cs_status_text.other {
                color: #eea800;
            }

            .cs_status_icon {
                display: inline-block;
                width: 8px;
                height: 8px;
                border-radius: 8px;
                margin-right: 5px;
                margin-bottom: 1px;
            }

                .cs_status_icon.open {
                    background-color: #5fb500;
                }

            @media (max-width: 960px) {
                .customer_service {
                    float: left;
                    margin-bottom: 15px;
                }

                .sf_socialmedia {
                    margin-right: 16px;
                }
            }

            @media (max-width: 640px) {
                .error_bar {
                    height: 195px;
                }

                .error_bar_image_container {
                    height: 163px;
                    display: flex;
                    align-self: flex-end;
                    padding-left: 10px;
                }

                .sf_socialmedia {
                    width: 100%;
                    margin: 0 4px 15px 0;
                }
